<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-start py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="assets/images/logo-dark.svg" alt="logo">
            </div>
            <h4>Welcome to DFashion!</h4>
            <h6 class="fw-light">Sign in to continue.</h6>
            <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input 
                  type="email" 
                  class="form-control form-control-lg" 
                  formControlName="email"
                  placeholder="Email">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger small mt-1">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              <div class="form-group">
                <input 
                  type="password" 
                  class="form-control form-control-lg" 
                  formControlName="password"
                  placeholder="Password">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger small mt-1">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                  <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="mt-3">
                <button 
                  type="submit" 
                  class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                  [disabled]="loginForm.invalid || isLoading">
                  <span *ngIf="!isLoading">SIGN IN</span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
              </div>
              <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                    Keep me signed in
                  </label>
                </div>
                <a routerLink="/auth/forgot-password" class="auth-link text-black">Forgot password?</a>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
              <div class="text-center mt-4 fw-light">
                Don't have an account? <a routerLink="/auth/register" class="text-primary">Create</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
