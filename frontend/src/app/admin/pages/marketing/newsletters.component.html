<div class="admin-container">
  <div class="header">
    <h2>Newsletters</h2>
  </div>

  <mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search by subject..." (keyup)="applyFilter($event)">
  </mat-form-field>

  <div *ngIf="isLoading" class="loading"><mat-spinner></mat-spinner></div>

  <div *ngIf="!isLoading" class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let e">{{ e.subject || e.title || 'Untitled' }}</td>
      </ng-container>
      <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef>Recipient</th>
        <td mat-cell *matCellDef="let e">{{ e.recipient || e.recipientCount || '-' }}</td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let e">{{ e.createdAt | date: 'short' }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button matTooltip="Delete"><mat-icon (click)="delete(e._id)">delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
