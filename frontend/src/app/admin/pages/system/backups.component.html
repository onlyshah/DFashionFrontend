<div class="admin-list">
  <h2>Backups</h2>
  <div *ngIf="isLoading" class="loading"><mat-spinner></mat-spinner></div>
  <mat-list *ngIf="!isLoading">
    <mat-list-item *ngFor="let b of items">
      <div matLine>{{ b.name || b.filename }}</div>
      <div matLine class="secondary">{{ b.createdAt | date:'short' }}</div>
    </mat-list-item>
  </mat-list>
</div>
