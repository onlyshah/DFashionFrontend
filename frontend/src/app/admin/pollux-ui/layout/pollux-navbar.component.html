<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
  <!-- Brand Logo Section -->
  <div class="navbar-brand-wrapper d-flex justify-content-center">
    <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
      <!-- Logo -->
      <a class="navbar-brand brand-logo" routerLink="/admin/dashboard">
        <img src="assets/images/logo.svg" alt="DFashion Logo"/>
      </a>
      <!-- Mini Logo for collapsed sidebar -->
      <a class="navbar-brand brand-logo-mini" routerLink="/admin/dashboard">
        <img src="assets/images/logo-mini.svg" alt="DFashion Logo"/>
      </a>
      <!-- Sidebar Toggle Button -->
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" (click)="onSidebarToggle()">
        <span class="typcn typcn-th-menu"></span>
      </button>
    </div>
  </div>

  <!-- Navbar Menu Section -->
  <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
    <!-- Left Side Menu Items -->
    <ul class="navbar-nav me-lg-2">
      <!-- User Profile Dropdown -->
      <li class="nav-item nav-profile dropdown" *ngIf="currentUser">
        <a class="nav-link" href="javascript:void(0);" (click)="toggleProfileDropdown()">
          <img [src]="currentUser.avatar" alt="profile"/>
          <span class="nav-profile-name">{{ currentUser.name }}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown" [class.show]="profileDropdownOpen">
          <a class="dropdown-item">
            <i class="typcn typcn-cog-outline text-primary"></i>
            Settings
          </a>
          <a class="dropdown-item" (click)="onLogout()">
            <i class="typcn typcn-eject text-primary"></i>
            Logout
          </a>
        </div>
      </li>
      <!-- Last Login Status -->
      <li class="nav-item nav-user-status dropdown" *ngIf="currentUser">
        <p class="mb-0">{{ lastLoginText }}</p>
      </li>
    </ul>

    <!-- Right Side Menu Items -->
    <ul class="navbar-nav navbar-nav-right">
      <!-- Current Date -->
      <li class="nav-item nav-date dropdown">
        <a class="nav-link d-flex justify-content-center align-items-center" href="javascript:void(0);">
          <h6 class="date mb-0">Today : {{ formattedDate }}</h6>
          <i class="typcn typcn-calendar"></i>
        </a>
      </li>

      <!-- Messages Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link count-indicator dropdown-toggle d-flex justify-content-center align-items-center" 
           href="javascript:void(0);" 
           (click)="toggleMessageDropdown()">
          <i class="typcn typcn-mail mx-0"></i>
          <span class="count" *ngIf="unreadMessageCount > 0"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" 
             [class.show]="messageDropdownOpen">
          <p class="mb-0 fw-normal float-start dropdown-header">Messages</p>
          
          <!-- Message Items -->
          <ng-container *ngFor="let message of messages">
            <a class="dropdown-item preview-item" (click)="markMessageAsRead(message.id)">
              <div class="preview-thumbnail">
                <img [src]="message.avatar" alt="profile" class="profile-pic">
              </div>
              <div class="preview-item-content flex-grow">
                <h6 class="preview-subject ellipsis fw-normal" [class.font-weight-bold]="!message.read">
                  {{ message.sender }}
                </h6>
                <p class="fw-light small-text text-muted mb-0">
                  {{ message.preview }}
                </p>
              </div>
            </a>
          </ng-container>
        </div>
      </li>

      <!-- Notifications Dropdown -->
      <li class="nav-item dropdown me-0">
        <a class="nav-link count-indicator dropdown-toggle d-flex align-items-center justify-content-center" 
           href="javascript:void(0);" 
           (click)="toggleNotificationDropdown()">
          <i class="typcn typcn-bell mx-0"></i>
          <span class="count" *ngIf="unreadNotificationCount > 0"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" 
             [class.show]="notificationDropdownOpen">
          <p class="mb-0 fw-normal float-start dropdown-header">Notifications</p>
          
          <!-- Notification Items -->
          <ng-container *ngFor="let notification of notifications">
            <a class="dropdown-item preview-item" (click)="markNotificationAsRead(notification.id)">
              <div class="preview-thumbnail">
                <div class="preview-icon" 
                     [ngClass]="{
                       'bg-success': notification.type === 'success',
                       'bg-warning': notification.type === 'warning',
                       'bg-info': notification.type === 'info',
                       'bg-danger': notification.type === 'error'
                     }">
                  <i class="typcn" 
                     [ngClass]="{
                       'typcn-tick': notification.type === 'success',
                       'typcn-warning': notification.type === 'warning',
                       'typcn-info': notification.type === 'info',
                       'typcn-times': notification.type === 'error'
                     }"></i>
                </div>
              </div>
              <div class="preview-item-content">
                <h6 class="preview-subject fw-normal" [class.font-weight-bold]="!notification.read">
                  {{ notification.title }}
                </h6>
                <p class="fw-light small-text mb-0 text-muted">
                  {{ notification.timestamp | date:'shortTime' }}
                </p>
              </div>
            </a>
          </ng-container>
        </div>
      </li>
    </ul>

    <!-- Mobile Menu Toggle -->
    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" (click)="onSidebarToggle()">
      <span class="typcn typcn-th-menu"></span>
    </button>
  </div>
</nav>
