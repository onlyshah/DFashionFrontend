<nav class="sidebar sidebar-offcanvas" id="sidebar">

    <li class="nav-item">

        <i class="typcn typcn-device-desktop menu-icon"></i>
        <span class="menu-title">Dashboard</span>
      </a>
    </li>
    
    <li class="nav-item" *ngIf="isSuperAdmin$ | async">
      <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">

        <span class="menu-title">User Management</span>
      </a>
    </li>

    <li class="nav-item" [class.open]="isProductMenuOpen">

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/sub-categories" routerLinkActive="active" (click)="closeProductMenu()">

          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/products" routerLinkActive="active" (click)="closeProductMenu()">
              <span class="menu-title">Product</span>
            </a>
          </li>

      <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">

        <span class="menu-title">Orders</span>

    <li class="nav-item" *ngIf="isSuperAdmin$ | async">
      <a class="nav-link" routerLink="/admin/settings" routerLinkActive="active">
        <i class="typcn typcn-cog menu-icon"></i>
        <span class="menu-title">Settings</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/admin/reports" routerLinkActive="active">
        <i class="typcn typcn-chart-bar menu-icon"></i>
        <span class="menu-title">Reports</span>

    </li>
