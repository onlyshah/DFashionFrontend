<div class="navbar navbar-breadcrumb col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
  <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between">
    <!-- Page Title -->
    <div>
      <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">{{ pageTitle }}</span>
      </h4>
    </div>

    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" 
            *ngFor="let breadcrumb of breadcrumbs; let last = last"
            [class.active]="breadcrumb.active">
          <a *ngIf="!breadcrumb.active" 
             [routerLink]="breadcrumb.url"
             class="text-decoration-none">
            {{ breadcrumb.label }}
          </a>
          <span *ngIf="breadcrumb.active">
            {{ breadcrumb.label }}
          </span>
        </li>
      </ol>
    </nav>

    <!-- Action Buttons -->
    <div class="navbar-nav align-items-center">
      <div class="nav-item d-flex align-items-center">
        <!-- Quick Search -->
        <div class="input-group">
          <input type="text" 
                 class="form-control" 
                 placeholder="Quick search..."
                 aria-label="Search">
          <button class="btn btn-outline-secondary" type="button">
            <i class="typcn typcn-zoom"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
