<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav mode="side" opened class="sidebar">
    <!-- Logo Section -->
    <div class="sidebar-header">
      <div class="logo">
        <mat-icon>store</mat-icon>
        <span>DFashion Admin</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <ul class="nav">

        <!-- Dynamic Menu Items Based on Role -->
  <li class="nav-item" [class.nav-group]="item.children" *ngFor="let item of navigationItems">
          <!-- Direct Route Links -->
       <a class="nav-link"
         *ngIf="!item.children && canShow(item)"
         [routerLink]="item.route"
         routerLinkActive="active"
         (click)="onMenuItemClick(item)">
            <i class="typcn" [ngClass]="item.icon + ' menu-icon'"></i>
            <span class="menu-title">{{ item.title }}</span>
            <div class="badge badge-danger" *ngIf="item.badge">{{ item.badge }}</div>
          </a>

          <!-- Expandable Menu Groups -->
          <a class="nav-link"
             *ngIf="item.children && canShow(item)"
             (click)="toggleSubmenu(item)"
             [attr.data-bs-toggle]="'collapse'"
             [attr.href]="'#' + item.id"
             [attr.aria-expanded]="item.expanded"
             [attr.aria-controls]="item.id">
            <i class="typcn" [ngClass]="item.icon + ' menu-icon'"></i>
            <span class="menu-title">{{ item.title }}</span>
            <i class="menu-arrow typcn typcn-chevron-right"></i>
          </a>

          <!-- Submenu -->
          <div class="collapse" [id]="item.id" [class.show]="item.expanded" *ngIf="item.children && canShow(item)">
            <ul class="nav flex-column sub-menu">
              <li class="nav-item" *ngFor="let child of item.children; trackBy: trackByChild" [hidden]="!canShow(child)">
                <a class="nav-link" [routerLink]="child.route" routerLinkActive="active" (click)="onMenuItemClick(child)">
                  <i class="typcn" [ngClass]="child.icon || 'typcn-arrow-forward'"></i>
                  <span class="menu-title">{{ child.title }}</span>
                </a>
              </li>
            </ul>
          </div>
        </li>

        <!-- Static Logout -->
        <li class="nav-item">
          <a class="nav-link" href="javascript:;" (click)="onLogout()">
            <i class="typcn typcn-power-outline menu-icon"></i>
            <span class="menu-title">Logout</span>
          </a>
        </li>

      </ul>
    </nav>

    <!-- User Profile Section -->
    <div class="sidebar-footer" *ngIf="currentUser">
      <div class="user-info">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="user-details">
          <div class="user-name">{{ currentUser.fullName }}</div>
          <div class="user-role">{{ getRoleDisplayName() }}</div>
        </div>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/admin/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/admin/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
  <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout......</span>
        </button>
      </mat-menu>
    </div>

  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content class="main-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
