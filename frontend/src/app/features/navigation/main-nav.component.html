      </button>

    <div class="nav-actions">
      <button class="action-btn" (click)="navigateToSearch()">

        <i class="fas fa-user"></i>
      </button>

    <div class="mobile-nav">
      <button class="mobile-nav-btn" [class.active]="currentRoute === '/feed'" (click)="navigateToFeed()">

      <button class="mobile-nav-btn" [class.active]="currentRoute.includes('/stories')" (click)="navigateToStories()">
