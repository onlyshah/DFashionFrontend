<div class="user-management-container">
  <!-- Header Section -->
  <div class="page-header">
    <div class="header-content">
      <h1>User Management</h1>
      <p>Manage users, roles, and permissions</p>
    </div>
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="openUserDialog()">
        <mat-icon>person_add</mat-icon>
        Add User
      </button>
      <button mat-stroked-button (click)="exportUsers()">
        <mat-icon>download</mat-icon>
        Export
      </button>
    </div>
  </div>

  <!-- Filters Section -->
  <mat-card class="filters-card">
    <mat-card-content>
      <div class="filters-grid">
        <!-- Search -->
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search users</mat-label>
          <input matInput 
                 [formControl]="searchControl"
                 placeholder="Search by name, email, or username">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <!-- Role Filter -->
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select [formControl]="roleFilter">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{ role.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Department Filter -->
        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select [formControl]="departmentFilter">
            <mat-option *ngFor="let dept of departments" [value]="dept.value">
              {{ dept.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Status Filter -->
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="statusFilter">
            <mat-option *ngFor="let status of statuses" [value]="status.value">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Clear Filters -->
        <button mat-stroked-button (click)="clearFilters()" class="clear-filters-btn">
          <mat-icon>clear</mat-icon>
          Clear Filters
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Users Table -->
  <mat-card class="table-card">
    <mat-card-content>
      <app-admin-list
        [data]="dataSource.data"
        [displayedColumns]="displayedColumns"
        [isLoading]="isLoading"
        [total]="totalUsers"
        [pageSize]="10"
        (pageChange)="onPageChange($event)"
        (edit)="openUserDialog($event)"
        (toggle)="toggleUserStatus($event)"
        (remove)="deleteUser($event)">
      </app-admin-list>
    </mat-card-content>
  </mat-card>
</div>
