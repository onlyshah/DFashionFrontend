<div class="admin-list">
  <div *ngIf="isLoading" class="loading-wrap">
    <mat-spinner diameter="36"></mat-spinner>
    <div class="loading-text">Loading...</div>
  </div>

  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="data" class="mat-elevation-z1" matSort (matSortChange)="onSort($event)">

      <!-- Full Name -->
      <ng-container matColumnDef="fullName" *ngIf="displayedColumns.indexOf('fullName')>-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email" *ngIf="displayedColumns.indexOf('email')>-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role" *ngIf="displayedColumns.indexOf('role')>-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role }}</td>
      </ng-container>

      <!-- Department -->
      <ng-container matColumnDef="department" *ngIf="displayedColumns.indexOf('department')>-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let row">{{ row.department }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status" *ngIf="displayedColumns.indexOf('status')>-1">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.isActive ? 'Active' : 'Inactive' }}</td>
      </ng-container>

      <!-- Last Login -->
      <ng-container matColumnDef="lastLogin" *ngIf="displayedColumns.indexOf('lastLogin')>-1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Login</th>
        <td mat-cell *matCellDef="let row">{{ row.lastLogin || 'Never' }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions" *ngIf="displayedColumns.indexOf('actions')>-1">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onToggle(row)"><mat-icon>block</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onRemove(row)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="data.length === 0" class="no-data">
      <mat-icon>info</mat-icon>
      <div>No records found</div>
    </div>

    <mat-paginator [length]="total" [pageSize]="pageSize" (page)="onPage($event)" [pageSizeOptions]="[5,10,25]"></mat-paginator>
  </div>
</div>
