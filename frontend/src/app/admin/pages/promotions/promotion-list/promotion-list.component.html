<div class="admin-page">
  <h2>Promotions</h2>
  <div *ngIf="isLoading">Loading promotions...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!isLoading && !error">
    <li *ngFor="let p of promotions">
      <strong>{{ p.name }}</strong>
      <div class="meta">Type: {{ p.type }} â€¢ Active: {{ p.isActive }}</div>
    </li>
  </ul>

  <div *ngIf="!isLoading && promotions.length === 0">No promotions found.</div>
</div>
