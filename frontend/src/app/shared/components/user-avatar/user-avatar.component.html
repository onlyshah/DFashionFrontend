<div class="user-avatar" [class]="size" [style.background-color]="backgroundColor">
  <img 
    *ngIf="fullAvatarUrl && !imageError" 
    [src]="fullAvatarUrl" 
    [alt]="displayName"
    (error)="onImageError()">
  <img 
    *ngIf="(!fullAvatarUrl || imageError)" 
    [src]="fallbackAvatarUrl" 
    [alt]="displayName">

  <div class="initials" *ngIf="false"><!-- initials fallback disabled, always show image --></div>
  
  <!-- Online status indicator -->
  <div class="status-indicator" 
       *ngIf="showStatus" 
       [class.online]="isOnline"
       [class.offline]="!isOnline">
  </div>
</div>
