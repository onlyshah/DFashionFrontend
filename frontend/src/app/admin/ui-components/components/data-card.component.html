<div class="card data-card">
  <div class="card-header" *ngIf="title || subtitle">
    <div class="d-flex justify-content-between align-items-center">
      <div class="card-title-section">
        <h5 class="card-title mb-0" *ngIf="title">{{ title }}</h5>
        <p class="card-subtitle text-muted mb-0" *ngIf="subtitle">{{ subtitle }}</p>
      </div>
      <div class="card-actions">
        <div class="dropdown">
          <button class="btn btn-link text-muted p-0" type="button" data-bs-toggle="dropdown">
            <i class="typcn typcn-cog"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="javascript:void(0);">Export Data</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);">Refresh</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="javascript:void(0);">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 200px;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Card Content -->
    <div *ngIf="!isLoading" class="card-content">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Card Footer (Actions) -->
  <div class="card-footer" *ngIf="hasActions">
    <ng-content select="[slot=actions]"></ng-content>
  </div>
</div>
