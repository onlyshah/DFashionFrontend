<div class="login-container">
  <!-- Left Side: Brand Section -->
  <div class="brand-section">
    <div class="brand-content">
      <div class="brand-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="logo-svg">
          <defs>
            <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
            </linearGradient>
          </defs>
          <text x="20" y="50" font-size="48" font-weight="bold" fill="url(#brandGradient)">DF</text>
          <text x="110" y="50" font-size="18" font-weight="300" fill="white" letter-spacing="2">ASHION</text>
        </svg>
      </div>
      <h2 class="brand-tagline">Social E-Commerce</h2>
      <p class="brand-description">Where Style Meets Community</p>
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="form-section">
    <div class="form-container">
      <!-- Welcome Header -->
      <div class="welcome-header">
        <h1>Welcome!</h1>
        <p>Sign in to your account</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        <mat-icon>error_outline</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-field">
          <label for="email" class="form-label">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            placeholder="Enter your email"
            [class.input-error]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            class="field-error"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="form-input"
              placeholder="Enter your password"
              [class.input-error]="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="field-error"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </span>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="btn-login"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="!loading">LOG IN</span>
          <span *ngIf="loading">
            <mat-icon class="spinner-icon">loop</mat-icon>
            Logging in...
          </span>
        </button>
      </form>

      <!-- Forgot Password Link -->
      <div class="form-footer">
        <button
          type="button"
          class="forgot-password-link"
          (click)="goToForgotPassword()"
        >
          Forgot your <strong>Password</strong>?
        </button>
      </div>

      <!-- Register Link -->
      <div class="register-section">
        <p>Don't have an account?</p>
        <button
          type="button"
          class="register-link"
          (click)="goToRegister()"
        >
          Create Account
        </button>
      </div>

      <!-- Footer Links -->
      <div class="footer-links">
        <a href="/privacy-policy" target="_blank">Privacy Policy</a>
        <span class="separator">â€¢</span>
        <a href="/terms" target="_blank">Terms of Service</a>
      </div>
    </div>
  </div>
</div>
