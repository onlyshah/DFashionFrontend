<div class="container-scroller">
    <!-- Navbar Component -->
    <app-pollux-navbar 
        (menuToggle)="toggleSidebar()"
        [sidebarOpen]="sidebarOpen">
    </app-pollux-navbar>

    <!-- Page Container -->
    <div class="page-body-wrapper">
        <!-- Sidebar Component -->
        <app-pollux-sidebar 
            [isExpanded]="sidebarOpen"
            (itemClicked)="onMenuItemClick($event)">
        </app-pollux-sidebar>

        <!-- Main Panel - Scrollable Content -->
		 <div class="Container">
			<main class="main-panel">
            <div class="content-wrapper">
                <app-dashboard-rbac [role]="currentUserRole"></app-dashboard-rbac>
                <router-outlet></router-outlet>
            </div>
            <!-- Footer - Inside main panel for proper scrolling -->
            <app-pollux-footer></app-pollux-footer>
        </main>
		 </div>
        
    </div>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" 
         *ngIf="showMobileOverlay"
         (click)="closeSidebar()">
    </div>
</div>
