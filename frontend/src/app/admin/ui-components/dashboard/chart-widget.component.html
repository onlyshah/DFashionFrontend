<div class="card chart-widget">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="chart-title">
        <h5 class="card-title mb-0">{{ title }}</h5>
        <p class="card-subtitle text-muted mb-0" *ngIf="subtitle">{{ subtitle }}</p>
      </div>
      <div class="chart-actions">
        <div class="dropdown">
          <button class="btn btn-link text-muted p-0" type="button" data-bs-toggle="dropdown">
            <i class="typcn typcn-cog"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="javascript:void(0);">Export Data</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);">View Details</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="javascript:void(0);">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center chart-loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading chart...</span>
      </div>
    </div>

    <!-- Chart Container -->
    <div *ngIf="!isLoading" class="chart-container" [style.height.px]="height">
      <canvas #chartCanvas></canvas>
    </div>

    <!-- No Data State -->
    <div *ngIf="!isLoading && chartData.labels.length === 0" class="no-data-state">
      <div class="text-center py-4">
        <i class="typcn typcn-chart-bar text-muted" style="font-size: 3rem;"></i>
        <h6 class="text-muted mt-2">No data available</h6>
        <p class="text-muted small">Chart data will appear here when available</p>
      </div>
    </div>
  </div>
</div>
