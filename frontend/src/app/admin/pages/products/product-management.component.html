<div class="product-management">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product Management</mat-card-title>
      <mat-card-subtitle>Manage products, inventory, and pricing</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <!-- Filters -->
      <div class="filters-section">
        <mat-form-field appearance="outline">
          <mat-label>Search products</mat-label>
          <input matInput [formControl]="searchControl" placeholder="Search by name, brand, or category">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select [formControl]="categoryFilter">
            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{ category.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="statusFilter">
            <mat-option *ngFor="let status of statuses" [value]="status.value">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="openProductDialog()">
          <mat-icon>add</mat-icon>
          Add Product
        </button>
      </div>

      <app-admin-list
        [data]="dataSource.data"
        [displayedColumns]="displayedColumns"
        [isLoading]="isLoading"
        [total]="totalProducts"
        [pageSize]="10"
        (pageChange)="onPageChange($event)"
        (edit)="openProductDialog($event)"
        (toggle)="toggleProductStatus($event)"
        (remove)="deleteProduct($event)">
      </app-admin-list>
    </mat-card-content>
  </mat-card>
</div>
