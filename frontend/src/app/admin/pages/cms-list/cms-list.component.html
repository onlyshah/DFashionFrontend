<div class="admin-page">
  <h2>CMS Pages</h2>

  <div *ngIf="isLoading">Loading pages...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!isLoading && !error">
    <li *ngFor="let p of pages">
      <strong>{{ p.title }}</strong>
      <div class="meta">Slug: {{ p.slug }} â€¢ Updated: {{ p.updatedAt || p.createdAt }}</div>
    </li>
  </ul>

  <div *ngIf="!isLoading && pages.length === 0">No pages found.</div>
</div>
