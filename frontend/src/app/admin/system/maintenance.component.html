<div class="admin-list">
  <h2>Maintenance Tasks</h2>
  <div *ngIf="isLoading" class="loading"><mat-spinner></mat-spinner></div>
  <mat-list *ngIf="!isLoading">
    <mat-list-item *ngFor="let t of tasks">
      <div matLine>{{ t.name || t.task }}</div>
      <div matLine class="secondary">Status: {{ t.status }}</div>
    </mat-list-item>
  </mat-list>
</div>
